<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#compassGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Compass needle - North (red) -->
  <path d="M 50 15 L 42 50 L 50 45 L 58 50 Z" fill="#fff" opacity="0.9"/>
  
  <!-- Compass needle - South (white) -->
  <path d="M 50 85 L 42 50 L 50 55 L 58 50 Z" fill="#fff" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#fff"/>
  
  <!-- Cardinal directions -->
  <text x="50" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">N</text>
</svg>

